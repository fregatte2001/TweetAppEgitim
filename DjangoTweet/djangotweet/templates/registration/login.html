{% extends "base.html" %}
{%block content%}

    {%if form.errors%}
    <p>Kullanıcı adı veya parola hatalı.Tekrar deneyin!</p>
    {%endif%}

    {%if user.is_authenticated%}
        <h2 style="padding: 10px;">Welcome {{user.username}}</h2>
    {%else%}
       
        <form method="POST" action="{% url 'login' %}">
            <div class="container" style="border: 3px solid cornflowerblue; padding: 10px; width: 50%;">
                {%csrf_token%}
                    {%for field in form%}
                        <div class="mb-3">
                            {{field.label_tag}}
                            {{field}}
                        </div>
                    {%endfor%}
                <button type="submit" class="btn btn-primary">Giriş</button>
            </div>
        </form>
        
    {%endif%}  
{%endblock%}
